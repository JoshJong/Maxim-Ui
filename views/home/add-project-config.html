<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="no-border">
<div class="global-operations alert-box">
    <h1><%= title %></h1>
    <a href="javascript:void(0);" title="关闭软件" class="close-btn" id="closeSortware"></a>
</div>
<form id="addConfigFrome" class="form-horizontal xl" method="post" enctype="multipart/form-data">
<div class="content">
<div class="flex-box">
    <div class="tab-side no-drag">
        <ul>
            <li>
                <a href="javascript:void(0)" class="cur">项目设置</a>
            </li>
            <li>
                <a href="javascript:void(0)">FTP设置</a>
            </li>
            <li>
                <a href="javascript:void(0)">更多设置</a>
            </li>
        </ul>
    </div>
    <div class="no-drag">
        <div class="tab-content">
            <fieldset>
                <!-- 项目配置-->
                <div class="control-group">
                    <!-- Text input-->
                    <label class="control-label">
                        项目名称 <em class="red">*</em>
                    </label>
                    <div class="controls">
                        <input type="text" name="itemsName" placeholder="项目A" class="form-control" value="" />
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group">
                    <!-- Appended input-->
                    <label class="control-label">
                        项目目录 <em class="red">*</em>
                    </label>
                    <div class="controls">
                        <div class="input-append">
                            <span class="add-on">
                                <label>
                                    <input type="file" id="chooseLocal"  class="control-file choose-local" nwdirectory />
                                </label>
                            </span>
                            <input type="text" id="localPath" name="localPath" class="form-control local-path" placeholder="<%= DefaultPath %>" value="">
                            <a href="javascript:void(0)" class="btn btn-default btn-sm file-local">更改目录</a>
                        </div>
                        <p class="help-block"></p>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="tab-content hide">
            <fieldset>
                <!-- FTP 配置-->
                <div class="control-group">
                    <!-- Text input-->
                    <label class="control-label">
                        主机名
                    </label>
                    <div class="controls">
                        <input type="text" name="ftpHost" class="form-control" placeholder="10.198.14.14" value="">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group">
                    <!-- Text input-->
                    <label class="control-label">
                        端口
                    </label>
                    <div class="controls">
                        <input type="text" name="ftpPort" style="width:6em;" class="form-control" placeholder="21" value="">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group">
                    <!-- Text input-->
                    <label class="control-label">
                        远程目录
                    </label>
                    <div class="controls">
                        <input type="text" name="ftpRemotePath" class="form-control" placeholder="" value="">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group">
                    <!-- Text input-->
                    <label class="control-label">
                        测试路径
                    </label>
                    <div class="controls">
                        <input type="text" name="testPath" class="form-control" placeholder="http://10.198.14.14/open_proj/proj_qcloud_v2" value="">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group">
                    <!-- Text input-->
                    <label class="control-label">
                        用户名
                    </label>
                    <div class="controls">
                        <input type="text" name="ftpUser" class="form-control" placeholder="" value="">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group">
                    <!-- Text input-->
                    <label class="control-label">
                        密码
                    </label>
                    <div class="controls">
                        <input type="password" name="ftpPassword" class="form-control" placeholder="" value="">
                        <p class="help-block"></p>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="tab-content hide">
            <fieldset>
                <!-- 更多设置 -->
                <div class="control-group">
                    <!-- Text input-->
                    <label class="control-label">
                        提单路径
                    </label>
                    <div class="controls">
                        <input type="text" name="releasePath" class="form-control" placeholder="/usr/local/imgcache/htdocs//open_proj/proj_qcloud_v2" value="">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group">
                    <!-- Appended checkbox -->
                    <label class="control-label">
                        临时目录
                    </label>
                    <div class="controls">
                        <div class="input-append">
                            <label class="check-block">
                                <input id="destPathSwitch" type="checkbox" class="checkbox">自定义临时目录
                            </label>
                            <input type="text" id="destPath" disabled="disabled" name="destPath" class="form-control dest-path disabled" data-path="<%= DefaultDestPath %>" value="<%= DefaultDestPath %>">
                            <a href="javascript:void(0)" class="btn btn-default btn-sm file-dest">更改目录</a>
                            <label>
                                <input type="file" id="choosedest" value="上传文件" class="control-file" nwdirectory />
                            </label>
                        </div>
                        <p class="help-block"></p>
                    </div>
                </div>

            </fieldset>
        </div>
    </div>
</div>
<div class="footer">
    <input type="hidden" name="panelBox" value="1"/>
    <!-- 当前项目ID-->
    <input type="hidden" class="current-index" name="currentIndex" value="<%= currentIndex %>"/>
    <!-- END -->
    <button class="btn btn-primary btn-sm">保存</button>
    <button class="btn btn-default btn-sm" id="cancelWin">取消</button>
</div>
</form>
<script src="/js/dist/sea.js" id="seajsnode"></script>
<script>
    // seajs 的简单配置
    seajs.config({
        base: "/js/modules/",
        paths:{
            'modules':'/js/modules/'
        },
        alias: {
            "jquery": "/js/jquery/2.1.4/jquery"
        },
        debug:true
    })

    // 加载入口模块
    seajs.use(["jquery","/js/global.js"]);
</script>
</body>
</html>
