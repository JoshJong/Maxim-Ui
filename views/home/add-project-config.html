

<div class="add-project" id="addProject" style="display: none;">
    <div class="global-operations alert-box">
        <h1>添加项目</h1>
        <a href="javascript:void(0);" title="关闭软件" class="close-btn" id="closeSortware"></a>
    </div>
    <form style="width: 637px;" id="addConfigFrome" class="form-horizontal xl" method="post" enctype="multipart/form-data">
        <div class="content">
            <div class="flex-box">
                <div class="tab-side no-drag">
                    <ul>
                        <li v-on:click="changeMenu(0)" class="cur">
                            <a href="javascript:void(0)">项目设置</a>
                        </li>
                        <li v-on:click="changeMenu(1)">
                            <a href="javascript:void(0)">FTP设置</a>
                        </li>
                        <li v-on:click="changeMenu(2)">
                            <a href="javascript:void(0)">更多设置</a>
                        </li>
                    </ul>
                </div>
                <div class="no-drag">
                    <div class="tab-content">
                        <fieldset>
                            <!-- 项目配置-->
                            <div class="control-group">
                                <!-- Text input-->
                                <label class="control-label">
                                    项目名称 <em class="red">*</em>
                                </label>
                                <div class="controls">
                                    <input type="text" name="itemsName" placeholder="项目A" class="form-control" value="" />
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Appended input-->
                                <label class="control-label">
                                    项目目录 <em class="red">*</em>
                                </label>
                                <div class="controls">
                                    <div class="input-append">
                                        <span class="add-on">
                                            <label>
                                                <input type="file" id="chooseLocal"  class="control-file choose-local" nwdirectory />
                                            </label>
                                        </span>
                                        <input type="text" id="localPath" name="localPath" placeholder="<%= DefaultPath %>" class="form-control local-path" value="">
                                        <a href="javascript:void(0)" class="btn btn-default btn-sm file-local">更改目录</a>
                                    </div>
                                    <p class="help-block"></p>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="tab-content hide">
                        <fieldset>
                            <!-- FTP 配置-->
                            <div class="control-group">
                                <!-- Text input-->
                                <label class="control-label">
                                    主机名
                                </label>
                                <div class="controls">
                                    <input type="text" name="ftpHost" class="form-control" placeholder="10.198.14.14" value="">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Text input-->
                                <label class="control-label">
                                    端口
                                </label>
                                <div class="controls">
                                    <input type="text" name="ftpPort" style="width:6em;" class="form-control" placeholder="21" value="">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Text input-->
                                <label class="control-label">
                                    远程目录
                                </label>
                                <div class="controls">
                                    <input type="text" name="ftpRemotePath" class="form-control" placeholder="" value="">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Text input-->
                                <label class="control-label">
                                    测试路径
                                </label>
                                <div class="controls">
                                    <input type="text" name="testPath" class="form-control" placeholder="http://10.198.14.14/open_proj/proj_qcloud_v2" value="">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Text input-->
                                <label class="control-label">
                                    用户名
                                </label>
                                <div class="controls">
                                    <input type="text" name="ftpUser" class="form-control" placeholder="" value="">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Text input-->
                                <label class="control-label">
                                    密码
                                </label>
                                <div class="controls">
                                    <input type="password" name="ftpPassword" class="form-control" placeholder="" value="">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="tab-content hide">
                        <fieldset>
                            <!-- 更多设置 -->
                            <div class="control-group">
                                <!-- Text input-->
                                <label class="control-label">
                                    提单路径
                                </label>
                                <div class="controls">
                                    <input type="text" name="releasePath" class="form-control" placeholder="/usr/local/imgcache/htdocs//open_proj/proj_qcloud_v2" value="">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Appended checkbox -->
                                <label class="control-label">
                                    输出目录
                                </label>
                                <div class="controls">
                                    <div class="input-append">
                                        <label class="check-block">
                                            <input v-model="destPathSwitch" name="destPathSwitch" id="destPathSwitch" type="checkbox" class="checkbox">自定义输出目录
                                        </label>

                                        <input type="text" id="destPath" v-if="destPathSwitch" name="destPath" class="form-control dest-path" data-path="<%= DefaultPath %>" value="<%= DefaultPath %>">

                                        <a v-if="destPathSwitch" style="margin-left:5px;" href="javascript:void(0)" class="btn btn-default btn-sm file-dest">更改目录</a>


                                        <label>
                                            <input type="file" id="choosedest" value="上传文件" class="control-file" nwdirectory />
                                        </label>
                                    </div>
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Appended checkbox -->
                                <label class="control-label">
                                   sprite文件夹名称
                                </label>
                                <div class="controls">
                                    <div class="input-append">
                                        <label class="check-block">
                                            <input v-model="spriteFolderName" id="spriteFolderSwitch" name="spriteFolderSwitch" type="checkbox" class="checkbox">自定义sprite文件夹名称
                                        </label>

                                        <input name="spriteFolderName" v-if="spriteFolderName" type="text" class="form-control" />


                                    </div>
                                    <p v-if="spriteFolderName" style="font-size:12px;color:#666;">此文件夹名下存放待合并为sprites图片<br>的小图片，默认命名为slice</p>
                                </div>
                            </div>

                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="footer">
                <input type="hidden" name="panelBox" value="1"/>
                <!-- 当前项目ID-->
                <input type="hidden" class="current-index" name="currentIndex" value="0"/>
                <!-- END -->
                <button class="btn btn-primary btn-sm">保存</button>
                <button class="btn btn-default btn-sm" id="cancelWin">取消</button>
            </div>
        </div>
    </form>
</div>
